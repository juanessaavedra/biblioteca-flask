# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
    
    - name: Instalar Docker Compose (si no est√° presente)
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose
      # Este paso asegura que docker-compose est√© disponible en el entorno del runner.
      # Aunque suele venir preinstalado en ubuntu-latest, esta es una medida robusta.
    
    - name: Construir y levantar servicios
      run: docker-compose up --build -d
    
    - name: Esperar que la app est√© lista
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:5000/health; do sleep 2; done'
    
    - name: Ejecutar pruebas unitarias
      run: docker-compose exec -T app pytest tests/unit/ -v
    
    - name: Ejecutar pruebas de integraci√≥n
      run: docker-compose exec -T app pytest tests/integration/ -v
    
    - name: Verificar endpoints principales
      run: |
        curl -f http://localhost:5000/health
        curl -f http://localhost:5000/usuarios
        curl -f http://localhost:5000/libros
    
    - name: Limpiar
      run: docker-compose down

  # Nuevo job para el mensaje de despliegue
  deploy:
    runs-on: ubuntu-latest
    needs: test # Este job solo se ejecutar√° si el job 'test' se complet√≥ con √©xito
    
    steps:
    - name: Mensaje de Listo para Desplegar
      run: echo "üéâ Listo para desplegar üéâ"
