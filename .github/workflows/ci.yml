# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Construir y levantar servicios
      run: docker-compose up --build -d
    
    - name: Esperar que la app esté lista
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:5000/health; do sleep 2; done'
    
    - name: Ejecutar pruebas unitarias
      run: docker-compose exec -T app pytest tests/unit/ -v
    
    - name: Ejecutar pruebas de integración
      run: docker-compose exec -T app pytest tests/integration/ -v
    
    - name: Verificar endpoints principales
      run: |
        curl -f http://localhost:5000/health
        curl -f http://localhost:5000/usuarios
        curl -f http://localhost:5000/libros
    
    - name: Limpiar
      run: docker-compose down

      # Job para el mensaje de despliegue

      deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Mensaje de despliegue
      run: echo "Despliegue exitoso. La aplicación está lista para producción."